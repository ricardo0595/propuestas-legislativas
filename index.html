<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="form">
        <form action="" name="proposal" id="proposalForm">
            <ul class="form__fields">
                <li class="form__field-group">
                    <label for="form__label"></label>
                    <select class="form__select" name="identificationType" id="identificationType">
                        <option value="N">Nacional</option>
                        <option value="R">Residente</option>
                    </select>
                </li>

                <li class="form__field-group">
                    <label for="form__label">Identificacion</label>
                    <input type="text" class="form__textfield" placeholder="Identificacion" name="idNumber" id="idNumber">
                </li>
                <li class="form__field-group">
                    <label for="form__label">Nombre</label>
                    <input type="text" class="form__textfield" placeholder="Nombre" name="name" id="name">
                </li>
                <li class="form__field-group">
                    <label for="form__label">Apellidos</label>
                    <input type="text" class="form__textfield" placeholder="Apellidos" name="lastname" id="lastname">
                </li>
                <li class="form__field-group">
                    <label for="form__label">Telefono</label>
                    <input type="text" class="form__textfield" placeholder="Telefono" name="phone" id="phone">
                </li>
                <li class="form__field-group">
                    <label for="form__label">Correo electronico</label>
                    <input type="text" class="form__textfield" placeholder="Correo" name="email" id="email">
                </li>
                <li class="form__field-group">
                    <label for="form__label">Provincia</label>
                    <select class="form__select" name="province" id="province">
                        <option value="" selected>Seleccionar</option>
                    </select>

                </li>
                <li class="form__field-group">
                    <label for="form__label">Canton</label>
                    <select class="form__select" name="canton" id="canton">
                        <option value="" selected>Seleccionar</option>

                    </select>
                </li>
                <li class="form__field-group">
                    <label for="form__label">Distrito</label>
                    <select class="form__select" name="district" id="district">
                        <option value="" selected>Seleccionar</option>

                    </select>

                </li>
                <li class="form__field-group">
                    <label for="form__label">Propuesta</label>
                    <textarea class="form__textarea" name="proposal" id="proposal" cols="30" rows="10" minlength="50" maxlength="200">

                    </textarea>

                </li>

                <li class="form__field-group form__field-group--buttons">

                    <button type="button" class="form__button form__button--clear"> Limpiar</button>
                    <button name="submit" type="button" class="form__button form__button--submit"> Enviar</button>
                   
                </li>

            </ul>
        </form>
    </section>
    <script src="main.js"></script>
</body>

</html>
